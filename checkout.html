<!doctype html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout | FASHION Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter','sans-serif'] } } }
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">

  <div class="min-h-screen flex flex-col justify-center items-center px-4">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 max-w-md w-full text-center">
      <h1 class="text-2xl font-bold mb-4">Checkout</h1>
      <p class="text-gray-600 dark:text-gray-300 mb-6">Total Amount to Pay</p>
      <div id="total-amount" class="text-4xl font-extrabold text-indigo-600 mb-8">‚Çπ0</div>

      <button id="pay-btn" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition">
        Pay with Google Pay
      </button>

      <button id="back-btn" class="w-full mt-4 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        ‚Üê Back to Shop
      </button>
    </div>
  </div>

  <script>
    // Load the total from localStorage
    const total = localStorage.getItem('checkoutTotal') || 0;
    document.getElementById('total-amount').textContent = '‚Çπ' + total;

    // Redirect to Google Pay (UPI intent)
    document.getElementById('pay-btn').addEventListener('click', () => {
      const upiId = 'sidharthvnair85-2@okicici'; // üßæ replace with your actual UPI ID
      const name = encodeURIComponent('Fashion Store');
      const amount = encodeURIComponent(total);
      const note = encodeURIComponent('Order Payment');
      const url = `upi://pay?pa=${upiId}&pn=${name}&am=${amount}&cu=INR&tn=${note}`;
      window.location.href = url;
    });

    // Back to home
    document.getElementById('back-btn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
