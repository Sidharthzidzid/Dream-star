<!doctype html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout | FASHION Store</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- EmailJS (browser SDK) -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    /* ---------------------------
       Replace these with your real EmailJS credentials
       - PUBLIC KEY: emailjs.init("YOUR_PUBLIC_KEY");
       - SERVICE ID: used below in emailjs.send(...)
       - TEMPLATE ID: used below in emailjs.send(...)
       Example placeholders are provided; replace before deploying.
    ---------------------------- */
    (function() {
      emailjs.init("PUBLIC_KEY"); // <-- REPLACE: your EmailJS public key
    })();

    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter','sans-serif'] } } }
    }
  </script>

  <style>
    /* preserve styling similar to your site */
    body { font-family: Inter, sans-serif; }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">

  <main class="min-h-screen flex flex-col items-center py-10 px-4">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-8 w-full max-w-3xl">
      <h1 class="text-3xl font-bold mb-6 text-center">Checkout</h1>

      <!-- Cart Items -->
      <div id="cart-summary" class="divide-y divide-gray-200 dark:divide-gray-700 mb-8"></div>

      <!-- Price Summary -->
      <div class="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 mb-8">
        <div class="flex justify-between mb-2">
          <span>Subtotal</span>
          <span id="subtotal">‚Çπ0</span>
        </div>
        <div class="flex justify-between mb-2 text-green-600">
          <span>Total Discount</span>
          <span id="discount">-‚Çπ0</span>
        </div>
        <div class="flex justify-between mb-2">
          <span>Delivery</span>
          <span class="text-green-600">Free</span>
        </div>
        <hr class="my-2 border-gray-300 dark:border-gray-600">
        <div class="flex justify-between font-semibold text-lg">
          <span>Total</span>
          <span id="total">‚Çπ0</span>
        </div>
      </div>

      <!-- Address Form -->
      <h2 class="text-xl font-semibold mb-4">Delivery Details</h2>
      <form id="address-form" class="space-y-4 mb-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium">Full Name</label>
            <input id="name" type="text" required
              class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block mb-1 font-medium">Phone Number</label>
            <input id="phone" type="tel" required pattern="[0-9]{10}" maxlength="10"
              class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500"
              placeholder="10-digit number">
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium">Full Address</label>
          <textarea id="address" rows="3" required
            class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium">Pincode</label>
            <input id="pincode" type="number" required
              class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block mb-1 font-medium">Landmark (optional)</label>
            <input id="landmark" type="text"
              class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500">
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label class="block mb-1 font-medium">District / Town</label>
            <input id="district" type="text" readonly
              class="w-full px-3 py-2 border rounded-lg bg-gray-100 dark:bg-gray-700 dark:border-gray-600">
          </div>
          <div>
            <label class="block mb-1 font-medium">State</label>
            <input id="state" type="text" required
              class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block mb-1 font-medium">Country</label>
            <input id="country" type="text" required value="India"
              class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500">
          </div>
        </div>
      </form>

      <!-- Buttons -->
      <button id="pay-btn"
        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition">
        Confirm Order
      </button>
      <button id="back-btn"
        class="w-full mt-4 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        ‚Üê Back to Shop
      </button>
    </div>
  </main>

  <!-- Confirm Order Modal -->
  <div id="confirm-modal" class="fixed inset-0 hidden bg-black/60 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-lg p-6 relative">
      <h2 class="text-2xl font-bold mb-4 text-center">Confirm Your Order</h2>
      <div id="order-summary" class="space-y-3 max-h-72 overflow-y-auto mb-4"></div>

      <div class="border-t border-gray-300 dark:border-gray-600 mt-3 pt-3">
        <h3 class="font-semibold mb-2">Delivery Address</h3>
        <p id="confirm-address" class="text-sm text-gray-700 dark:text-gray-300"></p>
      </div>

      <div class="text-right font-semibold text-lg mt-4">
        Total: <span id="confirm-total" class="text-indigo-600"></span>
      </div>

      <div class="mt-6 flex justify-end space-x-3">
        <button id="cancel-btn" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded-lg hover:bg-gray-400">Cancel</button>
        <button id="confirm-pay-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg">Proceed to Pay</button>
      </div>
    </div>
  </div>

  <div id="toast" class="fixed top-4 right-4 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-lg px-4 py-3 rounded-lg hidden"></div>

  <script>
    /************************************************************************
     * This checkout.html was adapted to:
     * - show Original Price ‚Üí Discounted Price + "XX% OFF" per cart item
     * - calculate totals using discounted price (cart item.price)
     * - send email via EmailJS BEFORE redirecting to Google Pay
     * 
     * IMPORTANT:
     * - Replace "user_example_PUBLIC_KEY" above with your EmailJS public key
     * - Replace "YOUR_SERVICE_ID" and "YOUR_TEMPLATE_ID" below with your EmailJS IDs
     * - (Example values are left as placeholders so you can test/replace)
     ************************************************************************/

    const toast = document.getElementById('toast');
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 2500);
    }

    // Load cart from localStorage (same key used by index.html)
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Calculate subtotal (sum of original prices * qty) and total using discounted price
    // Note: cart items expected to have properties: name, image, quantity, originalPrice, price
    const subtotal = cart.reduce((s, i) => s + (i.originalPrice ?? i.price) * i.quantity, 0);
    const total = cart.reduce((s, i) => s + (i.price) * i.quantity, 0);
    const totalDiscountAmount = subtotal - total;

    // Save checkout total (discounted) for any other page usage
    localStorage.setItem('checkoutTotal', total);

    // Render cart items (show original -> discounted and percentage)
    const cartSummary = document.getElementById('cart-summary');
    if (cart.length === 0) {
      cartSummary.innerHTML = '<p class="text-center text-gray-500">Your cart is empty.</p>';
    } else {
      cartSummary.innerHTML = cart.map(item => {
        // calculate discount percent safely
        const orig = Number(item.originalPrice ?? item.price);
        const sale = Number(item.price);
        const percent = (orig > sale && orig > 0) ? Math.round((1 - sale / orig) * 100) : 0;
        const percentHtml = percent > 0 ? `<span class="ml-2 px-2 py-0.5 text-xs bg-yellow-100 text-yellow-800 rounded"> ${percent}% OFF</span>` : '';
        const originalHtml = (orig > sale) ? `<span class="line-through text-sm text-gray-400">‚Çπ${orig}</span>` : `<span class="text-sm text-gray-700">‚Çπ${orig}</span>`;
        return `
          <div class="flex items-center justify-between py-4">
            <div class="flex items-center space-x-4">
              <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-md object-cover">
              <div>
                <h3 class="font-semibold">${item.name}</h3>
                <p class="text-sm text-gray-500">Qty: ${item.quantity}</p>
              </div>
            </div>
            <div class="text-right">
              <div class="text-sm mb-1">
                ${originalHtml}
                <span class="ml-2 font-semibold text-green-600 text-lg">‚Çπ${sale}</span>
                ${percentHtml}
              </div>
              <div class="text-xs text-gray-500">Line total: ‚Çπ${(sale * item.quantity)}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Show totals
    document.getElementById('subtotal').textContent = '‚Çπ' + subtotal;
    document.getElementById('discount').textContent = '-‚Çπ' + totalDiscountAmount;
    document.getElementById('total').textContent = '‚Çπ' + total;

    /***********************
     * Auto-fill district/state from Pincode
     ***********************/
    const pincodeInput = document.getElementById('pincode');
    const districtInput = document.getElementById('district');
    const stateInput = document.getElementById('state');
    const countryInput = document.getElementById('country');

    pincodeInput && pincodeInput.addEventListener('blur', async () => {
      const pincode = pincodeInput.value.trim();
      if (!pincode || pincode.length < 6) return;
      try {
        const res = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
        const data = await res.json();
        if (data[0].Status === "Success" && data[0].PostOffice && data[0].PostOffice.length) {
          const office = data[0].PostOffice[0];
          districtInput.value = office.District;
          stateInput.value = office.State;
          countryInput.value = office.Country;
          showToast(`üìç Location found: ${office.District}, ${office.State}`);
        } else showToast("‚ö†Ô∏è Invalid or unknown pincode.");
      } catch (err) {
        console.error(err);
        showToast("‚ùå Failed to fetch location details.");
      }
    });

    /***********************
     * Confirm Order modal + validations
     ***********************/
    const modal = document.getElementById('confirm-modal');
    const orderSummaryEl = document.getElementById('order-summary');
    const confirmAddressEl = document.getElementById('confirm-address');
    const confirmTotalEl = document.getElementById('confirm-total');

    document.getElementById('pay-btn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!/^[0-9]{10}$/.test(phone)) return alert("Please enter a valid 10-digit phone number.");
      const address = document.getElementById('address').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const landmark = document.getElementById('landmark').value.trim();
      const district = document.getElementById('district').value.trim();
      const state = document.getElementById('state').value.trim();
      const country = document.getElementById('country').value.trim();

      if (!name || !address || !pincode || !state || !country) return alert('Please fill all required fields.');

      // Build order summary HTML (same structure as cart summary but compact)
      orderSummaryEl.innerHTML = cart.map(item => {
        const orig = Number(item.originalPrice ?? item.price);
        const sale = Number(item.price);
        const percent = (orig > sale && orig > 0) ? Math.round((1 - sale / orig) * 100) : 0;
        const percentHtml = percent > 0 ? `<span class="ml-2 px-2 py-0.5 text-xs bg-yellow-100 text-yellow-800 rounded"> ${percent}% OFF</span>` : '';
        return `
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <img src="${item.image}" class="w-12 h-12 rounded object-cover" alt="${item.name}">
              <div>
                <div class="font-medium">${item.name} (x${item.quantity})</div>
                <div class="text-xs text-gray-500">${orig > sale ? `<span class="line-through">‚Çπ${orig}</span> <span class="ml-2 text-green-600 font-semibold">‚Çπ${sale}</span>` : `‚Çπ${sale}` } ${percentHtml}</div>
              </div>
            </div>
            <span>‚Çπ${sale * item.quantity}</span>
          </div>
        `;
      }).join('');

      confirmAddressEl.innerHTML = `
        <strong>${name}</strong> (${phone})<br>
        ${address}, ${landmark ? landmark + ',' : ''} ${district}, ${state}, ${country} - ${pincode}
      `;
      confirmTotalEl.textContent = '‚Çπ' + total;
      modal.classList.remove('hidden');
    });

    document.getElementById('cancel-btn').addEventListener('click', () => modal.classList.add('hidden'));

    /************************************************************************
     * Confirm Pay: send email via EmailJS first, then redirect to Google Pay
     *
     * NOTE: Replace the placeholders below with your real EmailJS Service ID
     * and Template ID. Example placeholders:
     *  - SERVICE_ID: "service_example"
     *  - TEMPLATE_ID: "template_order_confirmation"
     *
     * The template should accept variables:
     *  - customer_name, phone, address, total, order_details_html
     *
     ************************************************************************/
    document.getElementById('confirm-pay-btn').addEventListener('click', async () => {
      modal.classList.add('hidden');

      // collect form values again
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const landmark = document.getElementById('landmark').value.trim();
      const district = document.getElementById('district').value.trim();
      const state = document.getElementById('state').value.trim();
      const country = document.getElementById('country').value.trim();

      // Build an HTML table for the email with discounts shown
      const orderRows = cart.map(item => {
        const orig = Number(item.originalPrice ?? item.price);
        const sale = Number(item.price);
        const percent = (orig > sale && orig > 0) ? Math.round((1 - sale / orig) * 100) : 0;
        const discountLabel = percent > 0 ? ` (${percent}% OFF)` : '';
        const priceDisplay = (orig > sale) ? `<del>‚Çπ${orig}</del> ‚Üí ‚Çπ${sale}${discountLabel}` : `‚Çπ${sale}`;
        return `<tr>
          <td style="padding:6px;border:1px solid #ddd;">${item.name} (x${item.quantity})</td>
          <td style="padding:6px;border:1px solid #ddd;text-align:right;">${priceDisplay}</td>
          <td style="padding:6px;border:1px solid #ddd;text-align:right;">‚Çπ${sale * item.quantity}</td>
        </tr>`;
      }).join('');

      const orderDetailsHtml = `
        <table style="border-collapse:collapse;width:100%;font-family:Arial,Helvetica,sans-serif;">
          <thead>
            <tr>
              <th style="padding:8px;border:1px solid #ddd;text-align:left;">Item</th>
              <th style="padding:8px;border:1px solid #ddd;text-align:right;">Price</th>
              <th style="padding:8px;border:1px solid #ddd;text-align:right;">Line Total</th>
            </tr>
          </thead>
          <tbody>
            ${orderRows}
          </tbody>
          <tfoot>
            <tr>
              <td style="padding:8px;border:1px solid #ddd;"></td>
              <td style="padding:8px;border:1px solid #ddd;text-align:right;font-weight:bold;">Subtotal</td>
              <td style="padding:8px;border:1px solid #ddd;text-align:right;">‚Çπ${subtotal}</td>
            </tr>
            <tr>
              <td></td>
              <td style="padding:8px;border:1px solid #ddd;text-align:right;font-weight:bold;">Total Discount</td>
              <td style="padding:8px;border:1px solid #ddd;text-align:right;">-‚Çπ${(subtotal - total)}</td>
            </tr>
            <tr>
              <td></td>
              <td style="padding:8px;border:1px solid #ddd;text-align:right;font-weight:bold;">Total Payable</td>
              <td style="padding:8px;border:1px solid #ddd;text-align:right;">‚Çπ${total}</td>
            </tr>
          </tfoot>
        </table>
      `;

      // Template params for EmailJS
      const templateParams = {
        customer_name: name,
        phone,
        address: `${address}, ${landmark ? landmark + ',' : ''} ${district}, ${state}, ${country} - ${pincode}`,
        total: `‚Çπ${total}`,
        order_details_html: orderDetailsHtml
      };

      try {
        // --- REPLACE THESE IDs with your actual EmailJS IDs ---
        const SERVICE_ID = "service_yrazqft";         // <-- REPLACE
        const TEMPLATE_ID = "template_asgg87j";        // <-- REPLACE

        // send email (await ensures mail sent before payment redirect)
        await emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams);
        showToast("‚úÖ Order slip emailed successfully!");

        // after successful email, redirect to Google Pay UPI intent
        const upiId = '8590895582@jupiteraxis'; // <-- REPLACE with your real UPI ID
        const numericTotal = Number(total); // make sure it's just a number
const url = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=${encodeURIComponent('Fashion Store')}&am=${numericTotal}&cu=INR&tn=${encodeURIComponent('Order Payment')}`;

        // small delay so toast is visible
        setTimeout(() => { window.location.href = url; }, 1200);
      } catch (err) {
        console.error("EmailJS send error:", err);
        alert("‚ùå Failed to send order email. Payment has been cancelled. Please try again.");
      }
    });

    // Back to shop
    document.getElementById('back-btn').addEventListener('click', () => { window.location.href = 'index.html'; });

  </script>
</body>
</html>
