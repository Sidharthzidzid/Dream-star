<!doctype html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout | Dream Star</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Razorpay SDK -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    (function() {
      emailjs.init("mJcDB5g8lwkUB5tW5"); // your EmailJS public key
    })();

    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Inter','sans-serif'] } } }
    }
  </script>

  <style>
    body { font-family: Inter, sans-serif; }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 antialiased">

  <main class="min-h-screen flex flex-col items-center py-10 px-4">
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-8 w-full max-w-3xl">
      <h1 class="text-3xl font-bold mb-6 text-center">Checkout</h1>

      <div id="cart-summary" class="divide-y divide-gray-200 dark:divide-gray-700 mb-8"></div>

      <div class="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 mb-8">
        <div class="flex justify-between mb-2">
          <span>Subtotal</span>
          <span id="subtotal">‚Çπ0</span>
        </div>
        <div class="flex justify-between mb-2 text-green-600">
          <span>Total Discount</span>
          <span id="discount">-‚Çπ0</span>
        </div>
        <div class="flex justify-between mb-2">
          <span>Delivery</span>
          <span class="text-green-600">Free</span>
        </div>
        <hr class="my-2 border-gray-300 dark:border-gray-600">
        <div class="flex justify-between font-semibold text-lg">
          <span>Total</span>
          <span id="total">‚Çπ0</span>
        </div>
      </div>

      <h2 class="text-xl font-semibold mb-4">Delivery Details</h2>
      <form id="address-form" class="space-y-4 mb-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium">Full Name</label>
            <input id="name" type="text" required class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block mb-1 font-medium">Phone Number</label>
            <input id="phone" type="tel" required pattern="[0-9]{10}" maxlength="10" placeholder="10-digit number"
              class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500">
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium">Full Address</label>
          <textarea id="address" rows="3" required class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1 font-medium">Pincode</label>
            <input id="pincode" type="number" required class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block mb-1 font-medium">Landmark (optional)</label>
            <input id="landmark" type="text" class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500">
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label class="block mb-1 font-medium">District / Town</label>
            <input id="district" type="text" readonly class="w-full px-3 py-2 border rounded-lg bg-gray-100 dark:bg-gray-700 dark:border-gray-600">
          </div>
          <div>
            <label class="block mb-1 font-medium">State</label>
            <input id="state" type="text" required class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block mb-1 font-medium">Country</label>
            <input id="country" type="text" required value="India" class="w-full px-3 py-2 border rounded-lg bg-white dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500">
          </div>
        </div>
      </form>

      <button id="pay-btn" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition">
        Confirm Order
      </button>
      <button id="back-btn" class="w-full mt-4 py-3 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        ‚Üê Back to Shop
      </button>
    </div>
  </main>

  <div id="confirm-modal" class="fixed inset-0 hidden bg-black/60 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-lg p-6 relative">
      <h2 class="text-2xl font-bold mb-4 text-center">Confirm Your Order</h2>
      <div id="order-summary" class="space-y-3 max-h-72 overflow-y-auto mb-4"></div>
      <div class="border-t border-gray-300 dark:border-gray-600 mt-3 pt-3">
        <h3 class="font-semibold mb-2">Delivery Address</h3>
        <p id="confirm-address" class="text-sm text-gray-700 dark:text-gray-300"></p>
      </div>
      <div class="text-right font-semibold text-lg mt-4">
        Total: <span id="confirm-total" class="text-indigo-600"></span>
      </div>
      <div class="mt-6 flex justify-end space-x-3">
        <button id="cancel-btn" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded-lg hover:bg-gray-400">Cancel</button>
        <button id="confirm-pay-btn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg">Proceed to Pay</button>
      </div>
    </div>
  </div>

  <div id="toast" class="fixed top-4 right-4 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-lg px-4 py-3 rounded-lg hidden"></div>

  <script>
    const toast = document.getElementById('toast');
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 2500);
    }

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const subtotal = cart.reduce((s, i) => s + (i.originalPrice ?? i.price) * i.quantity, 0);
    const total = cart.reduce((s, i) => s + (i.price) * i.quantity, 0);
    const totalDiscountAmount = subtotal - total;
    localStorage.setItem('checkoutTotal', total);

    const cartSummary = document.getElementById('cart-summary');
    if (cart.length === 0) {
      cartSummary.innerHTML = '<p class="text-center text-gray-500">Your cart is empty.</p>';
    } else {
      cartSummary.innerHTML = cart.map(item => {
        const orig = Number(item.originalPrice ?? item.price);
        const sale = Number(item.price);
        const percent = (orig > sale && orig > 0) ? Math.round((1 - sale / orig) * 100) : 0;
        const percentHtml = percent > 0 ? `<span class="ml-2 px-2 py-0.5 text-xs bg-yellow-100 text-yellow-800 rounded">${percent}% OFF</span>` : '';
        const originalHtml = (orig > sale) ? `<span class="line-through text-sm text-gray-400">‚Çπ${orig}</span>` : `<span class="text-sm text-gray-700">‚Çπ${orig}</span>`;
        return `
          <div class="flex items-center justify-between py-4">
            <div class="flex items-center space-x-4">
              <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-md object-cover">
              <div>
                <h3 class="font-semibold">${item.name}</h3>
                <p class="text-sm text-gray-500">Qty: ${item.quantity}</p>
              </div>
            </div>
            <div class="text-right">
              <div class="text-sm mb-1">
                ${originalHtml}
                <span class="ml-2 font-semibold text-green-600 text-lg">‚Çπ${sale}</span>
                ${percentHtml}
              </div>
              <div class="text-xs text-gray-500">Line total: ‚Çπ${(sale * item.quantity)}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    document.getElementById('subtotal').textContent = '‚Çπ' + subtotal;
    document.getElementById('discount').textContent = '-‚Çπ' + totalDiscountAmount;
    document.getElementById('total').textContent = '‚Çπ' + total;

    const pincodeInput = document.getElementById('pincode');
    const districtInput = document.getElementById('district');
    const stateInput = document.getElementById('state');
    const countryInput = document.getElementById('country');
    pincodeInput.addEventListener('blur', async () => {
      const pincode = pincodeInput.value.trim();
      if (!pincode || pincode.length < 6) return;
      try {
        const res = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
        const data = await res.json();
        if (data[0].Status === "Success" && data[0].PostOffice && data[0].PostOffice.length) {
          const office = data[0].PostOffice[0];
          districtInput.value = office.District;
          stateInput.value = office.State;
          countryInput.value = office.Country;
          showToast(`üìç Location found: ${office.District}, ${office.State}`);
        } else showToast("‚ö†Ô∏è Invalid or unknown pincode.");
      } catch {
        showToast("‚ùå Failed to fetch location details.");
      }
    });

    const modal = document.getElementById('confirm-modal');
    const orderSummaryEl = document.getElementById('order-summary');
    const confirmAddressEl = document.getElementById('confirm-address');
    const confirmTotalEl = document.getElementById('confirm-total');

    document.getElementById('pay-btn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const district = document.getElementById('district').value.trim();
      const state = document.getElementById('state').value.trim();
      const country = document.getElementById('country').value.trim();
      if (!name || !address || !pincode || !state || !country) return alert('Please fill all required fields.');
      if (!/^[0-9]{10}$/.test(phone)) return alert("Please enter a valid 10-digit phone number.");

      orderSummaryEl.innerHTML = cart.map(item => `
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <img src="${item.image}" class="w-12 h-12 rounded object-cover" alt="${item.name}">
            <div><div class="font-medium">${item.name} (x${item.quantity})</div></div>
          </div>
          <span>‚Çπ${item.price * item.quantity}</span>
        </div>
      `).join('');

      confirmAddressEl.innerHTML = `<strong>${name}</strong> (${phone})<br>${address}, ${district}, ${state}, ${country} - ${pincode}`;
      confirmTotalEl.textContent = '‚Çπ' + total;
      modal.classList.remove('hidden');
    });

    document.getElementById('cancel-btn').addEventListener('click', () => modal.classList.add('hidden'));

    // ‚úÖ Updated version with full order table in email
    document.getElementById('confirm-pay-btn').addEventListener('click', async () => {
      modal.classList.add('hidden');
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const district = document.getElementById('district').value.trim();
      const state = document.getElementById('state').value.trim();
      const country = document.getElementById('country').value.trim();

      // üßæ Build order table for email
      const orderRows = cart.map(item => `
        <tr>
          <td style="border:1px solid #ddd;padding:8px;">${item.name}</td>
          <td style="border:1px solid #ddd;padding:8px;text-align:center;">${item.quantity}</td>
          <td style="border:1px solid #ddd;padding:8px;text-align:right;">‚Çπ${item.price}</td>
          <td style="border:1px solid #ddd;padding:8px;text-align:right;">‚Çπ${item.price * item.quantity}</td>
        </tr>
      `).join('');

      const orderDetailsHtml = `
        <table style="border-collapse:collapse;width:100%;font-family:Arial,sans-serif;">
          <thead>
            <tr style="background:#f5f5f5;">
              <th style="border:1px solid #ddd;padding:8px;">Product</th>
              <th style="border:1px solid #ddd;padding:8px;">Qty</th>
              <th style="border:1px solid #ddd;padding:8px;">Price</th>
              <th style="border:1px solid #ddd;padding:8px;">Total</th>
            </tr>
          </thead>
          <tbody>${orderRows}</tbody>
          <tfoot>
            <tr>
              <td colspan="3" style="border:1px solid #ddd;padding:8px;text-align:right;font-weight:bold;">Grand Total</td>
              <td style="border:1px solid #ddd;padding:8px;text-align:right;font-weight:bold;">‚Çπ${total}</td>
            </tr>
          </tfoot>
        </table>
      `;

      const templateParams = {
        customer_name: name,
        phone,
        address: `${address}, ${district}, ${state}, ${country} - ${pincode}`,
        total: `‚Çπ${total}`,
        order_details_html: orderDetailsHtml
      };

      try {
        await emailjs.send("service_yrazqft", "template_asgg87j", templateParams);
        showToast("‚úÖ Order slip emailed successfully!");

        // Razorpay Payment Popup
        const options = {
          key: "rzp_live_RfAS2dqKjnVIQX",
          amount: total * 100,
          currency: "INR",
          name: "Dream Star",
          description: "Order Payment",
          image: "https://razorpay.com/favicon.png",
          handler: function (response) {
            showToast("‚úÖ Payment successful! ID: " + response.razorpay_payment_id);
            localStorage.removeItem('cart');
            setTimeout(() => window.location.href = "success.html", 1500);
          },
          prefill: { name, contact: phone },
          notes: { address: `${address}, ${district}, ${state}, ${country} - ${pincode}` },
          theme: { color: "#4f46e5" }
        };
        const rzp = new Razorpay(options);
        rzp.open();
      } catch (err) {
        console.error(err);
        alert("‚ùå Something went wrong. Please try again.");
      }
    });

    document.getElementById('back-btn').addEventListener('click', () => { window.location.href = 'index.html'; });
  </script>
</body>
</html>
